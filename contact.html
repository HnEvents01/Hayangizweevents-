<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Us | Haya Ngizwe Events</title>
  <link rel="stylesheet" href="style.css">
</head>
<body style="background-color: #F7F7F7;">

  <header>
    <a href="index.html" class="logo-container">
      <img src="IMAGES/logo.png" alt="Haya Ngizwe Events Logo" class="logo-image">
    </a>
    <div class="menu-toggle" id="mobile-menu">
        <div class="bar"></div><div class="bar"></div><div class="bar"></div>
    </div>
   <nav class="nav-menu">
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
      <a href="services.html">Services</a>
      <a href="events.html">Events</a>
      <a href="gallery.html">Gallery</a>
      <a href="blog.html">Blog</a>
      <a href="contact.html" class="active">Contact</a>
    </nav>
  </header>

  <div class="contact-container container">
    <h1>Contact Us</h1>
    <p style="text-align: center;">Have a question or want to work with us? Drop us a line!</p>
    <form name="contact" method="POST" action="https://formspree.io/f/xnngaqqw">
      <label for="name">Full Name</label><input type="text" id="name" name="name" required />
      <label for="email">Email Address</label><input type="email" id="email" name="email" required />
      <label for="location">Your Location</label><input type="text" id="location" name="location" placeholder="e.g. Tembisa, Gauteng"/>
      <label for="message">Your Message</label><textarea id="message" name="message" rows="6" required></textarea>
      <button type="submit">Send Message</button>
    </form>
    <div class="map">
      <h3 style="text-align:center; color:#8e0000;">Our Office Location</h3>
      <div style="width: 100%; overflow: hidden; border-radius: 10px; margin-top: 15px;">
        <iframe 
          src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3580.0131743882115!2d28.22647931503007!3d-26.195702983440485!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x1e9516e4f3c6e89f%3A0x2e444d2b91d52c69!2s16%20Lerubisi%20St%2C%20Tembisa%2C%201632!5e0!3m2!1sen!2sza!4v1649097600000!5m2!1sen!2sza" 
          width="100%" 
          height="400" 
          style="border:0;" 
          allowfullscreen="" 
          loading="lazy" 
          referrerpolicy="no-referrer-when-downgrade">
        </iframe>
      </div>
      <p style="text-align: center; margin-top: 15px; font-weight: bold;">16 Lerubisi Street, Mostu, Tembisa 1632</p>
    </div>
  </div>

  <footer>
    © 2025 Haya Ngizwe Events · <br>
    Located at 16 Lerubisi Street, Mostu, Tembisa 1632<br>
    hayangizwe@gmail.com · 065 916 8844<br>
  </footer>

  <script>
    const menu = document.querySelector('#mobile-menu');
    const navMenu = document.querySelector('.nav-menu');
    menu.addEventListener('click', () => navMenu.classList.toggle('active'));
  </script>

</body>
</html>
